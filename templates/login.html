{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;"> ورود شرکت‌کنندگان</h2>
<p style="text-align:center; color:#6b7280;">نام کاربری خود را وارد کنید</p>

{% if error %}
    <div class="error" style="text-align:center;">{{ error }}</div>
{% endif %}

<form method="post" style="max-width:400px; margin:0 auto;">
    <label for="username">نام کاربری</label>
    <input type="text" id="username" name="username" required placeholder=" ">
    <button type="submit" style="width:100%; margin-top:10px;">ورود</button>
</form>

<div style="text-align:center; margin-top:16px;">
    <span style="font-size:13px; color:#6b7280;">
        ورود ادمین؟
        <a class="btn" style="padding:4px 12px; font-size:13px;" href="{{ url_for('admin_login') }}">
            ورود
        </a>
    </span>
</div>
{% endblock %}
